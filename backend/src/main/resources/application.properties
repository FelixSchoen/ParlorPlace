# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:./data/database
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
# JSON
server.compression.enabled=true
server.compression.mime-types= text/html,text/plain,text/css,application/javascript,application/json
server.compression.min-response-size=1024
# Logging
logging.level.root=INFO
logging.level.org.springframework.web.socket.messaging.StompSubProtocolHandler=OFF
# Binding
server.error.include-message=always
server.error.include-binding-errors=always
# Security
fschoen.parlorplace.jwtSecret=jwtSecretKeyReplaceForProduction
fschoen.parlorplace.jwtExpirationMs=43200000
fschoen.parlorplace.jwtRefreshExpirationMs=86400000
