<div class="container p-3">

  <!-- Profile Section -->
  <div *ngIf="!loading">

    <!-- Profile Card -->
    <mat-card class="mx-3">
      <mat-card-header class="pp-center">
        <mat-card-title>
          Participants
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div cdkDropList>
          <mat-list>
            <mat-list-item *ngFor="let player of this.game.players" cdkDrag [cdkDragDisabled]="currentPlayer.lobbyRole != 'ROLE_ADMIN'">
              <h3 matLine>
                {{player.user.nickname}}
              </h3>
              <p *ngIf="player.lobbyRole == 'ROLE_ADMIN'" matLine>Host</p>
            </mat-list-item>
          </mat-list>
        </div>
<!--        <div cdkDropList (cdkDropListDropped)="drop($event)">-->
<!--          <div *ngFor="let player of this.game.players" cdkDrag>{{player.user.nickname}}</div>-->
<!--        </div>-->
      </mat-card-content>
    </mat-card>

  </div>

  <!-- Loading Indicator -->
  <div class="d-flex justify-content-center align-items-center h-100" *ngIf="loading">
    <app-loading-indicator [loading]="loading" [errorMessage]="errorMessage"></app-loading-indicator>
  </div>

</div>
