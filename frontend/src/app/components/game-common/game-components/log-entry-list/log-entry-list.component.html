<mat-list>
    <mat-list-item *ngFor="let logEntry of cleanedLog.reverse(); last as last">
        <mat-icon mat-list-icon svgIcon="{{toIconRepresentation(logEntry)}}"></mat-icon>
        <h3 matLine>{{this.logService.toStringRepresentation(logEntry, this.players) | async}}</h3>
        <mat-divider [inset]="false" *ngIf="!last"></mat-divider>
    </mat-list-item>
</mat-list>
